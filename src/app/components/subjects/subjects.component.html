<div class="toolbar">
  <h2>Subjects</h2>
  <button mat-raised-button>+ New subject</button>
</div>
<div class="mat-elevation-z8" [hidden]="!dataSource">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="subject_id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let subjects">{{ subjects.subject_id }}</td>
    </ng-container>

    <ng-container matColumnDef="subject_name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let subjects">{{ subjects.subject_name }}</td>
    </ng-container>

    <ng-container matColumnDef="subject_description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let subjects">{{ subjects.subject_description }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let subjects">
        <mat-icon>assignment_turned_in</mat-icon>
        <mat-icon>date_range</mat-icon>
        <mat-icon>edit</mat-icon>
        <mat-icon (click)="deleteSubject(subjects.subject_id, subjects.subject_name)">delete</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let subjects; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
