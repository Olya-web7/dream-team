<app-header></app-header>

<div class="toolbar">
  <h2>Subjects</h2>
  <button mat-raised-button>+ New subject</button>
</div>

<input matInput placeholder="Search" />

<div class="mat-elevation-z8" [hidden]="!dataSource">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    >
    <!-- ID Column -->
    <ng-container matColumnDef="subject_id">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by subject_id"
      >
        #
      </th>
      <td mat-cell *matCellDef="let row">{{ row.subject_id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="subject_name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by subject_name"
      >
        Name
      </th>
      <td mat-cell *matCellDef="let row">{{ row.subject_name }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="subject_description">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by subject_subject_description"
      >
        Description
      </th>
      <td mat-cell *matCellDef="let row">{{ row.subject_description }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        Action
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-icon>assignment_turned_in</mat-icon>
        <mat-icon>date_range</mat-icon>
        <mat-icon aria-hidden="false" aria-label="edit specialty icon"
          >edit</mat-icon
        >
        <mat-icon
          aria-hidden="false"
          aria-label="delete specialty icon"
          >delete</mat-icon
        >
      </td>
    </ng-container>

    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
