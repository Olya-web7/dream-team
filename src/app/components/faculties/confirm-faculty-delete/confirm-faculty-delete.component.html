<div class="dialog-wrapper">
  <h3 mat-dialog-title class="dialog-title">Confirm this action</h3>
  <div mat-dialog-content>
    <mat-icon class="high-priority" aria-label="confirm delete specialty icon">
      priority_high
    </mat-icon>
    Confirm deletion of faculty: <br/>
    {{ data?.faculty_name! }}
  </div>
  <hr/>
  <div class="actions">
    <button
      mat-raised-button
      mat-dialog-close="true"
      (click)="deleteFaculty(data?.faculty_id!)"
      color="primary">
      Confirm
    </button>
    <button
      mat-raised-button
      mat-dialog-close="true"
      color="warn">
      Cancel
    </button>
  </div>
</div>
