<div class="cards_container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Faculties</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="wrap">
        <div class="dashboard_count">
          <mat-icon>school</mat-icon>
        </div>
        <p class="count">7</p>
      </div>
    </mat-card-content>
    <mat-card-actions
      ><button mat-button [routerLink]="['faculties']">
        Go
      </button></mat-card-actions
    >
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Specialities</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="wrap">
        <div class="dashboard_count">
          <mat-icon>group</mat-icon>
        </div>
        <p class="count">7</p>
      </div>
    </mat-card-content>
    <mat-card-actions
      ><button mat-button [routerLink]="['speciality']">
        Go
      </button></mat-card-actions
    >
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Subjects</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="wrap">
        <div class="dashboard_count">
          <mat-icon>library_books</mat-icon>
        </div>
        <p class="count">7</p>
      </div>
    </mat-card-content>
    <mat-card-actions
      ><button mat-button [routerLink]="['subjects']">
        Go
      </button></mat-card-actions
    >
  </mat-card>
</div>
