<main class="main">
  <h1 mat-dialog-title>Confirmation</h1>
  <div mat-dialog-content>
    <mat-icon class="high-priority" aria-label="confirm delete specialty icon"
      >priority_high</mat-icon
    >
    Confirm the delete specialty: <br />
    {{ specialtyName }}
  </div>
  <hr />
  <div class="button-container">
    <button mat-stroked-button (click)="deleteOneSpecialty()">Confirm</button>
    <button mat-stroked-button (click)="cancel()">Cancel</button>
  </div>
</main>
